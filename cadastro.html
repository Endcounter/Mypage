<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
      <title>Cadastro</title>
    <link href="cadastro.css" rel="stylesheet">
</head>
<body>
 <div>
    <form>
     <h1>Cadastre-se</h1>
     <label for="nome_cad">Insira seu nome:</label><br>
     <input id="nome_cad" type="text "name="nome_cad" required><br>
     <label for="email_cad">Insira seu email:</label><br>
     <input id="email_cad" type="email" name="email_cad" required><br>
     <label for="telefone.cad">Insira seu telefone:</label><br>
     <input id="telefone.cad" type="password" name="telefone_cad" required><br><br>
     <button type="submit">Cadastrar</button>
    </form>
 </div>
</body>
</html
